apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopnow-fe
  labels:
    app.kubernetes.io/name: shopnow-fe
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: shopnow-fe
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shopnow-fe
    spec:
      containers:
      - name: shopnow-fe
        image: harbor.devops4u.online/shopnow/frontend:v2
        imagePullPolicy: Always
        ports:
          - name: https
            containerPort: 3000
            protocol: TCP
      resources:
        request: 
          cpu: 10m
          memory: 128Mi
        limits:
          cpu: 20m
          memory: 228Mi
      envFrom:
        - secretRef:
            name: shopnow-fe
      livenessProbe:
        httpGet:
          path: /
          port: 3000
        initialDelaySeconds: 10
        periodSeconds: 10
        failureThreshold: 3
      readinessProbe:
        httpGet:
          path: /
          port: 3000
        initialDelaySeconds: 10
        periodSeconds: 10
        failureThreshold: 3

