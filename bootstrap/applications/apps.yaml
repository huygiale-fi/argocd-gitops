apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
    - git:
        files:
          - path: apps/**/dev/**/config.json
        repoURL: git@github.com:huygiale-fi/test-argocd.git
        requeueAfterSeconds: 20
        revision: ""
    - git:
        files:
          - path: apps/**/staging/**/config.json
        repoURL: git@github.com:huygiale-fi/test-argocd.git
        requeueAfterSeconds: 20
        revision: ""
    - git:
        files:
          - path: apps/**/production/**/config.json
        repoURL: git@github.com:huygiale-fi/test-argocd.git
        requeueAfterSeconds: 20
        revision: ""
    - git:
        files:
          - path: apps/**/test/**/config.json
        repoURL: git@github.com:huygiale-fi/test-argocd.git
        requeueAfterSeconds: 20
        revision: ""
    - git:
        files:
          - path: apps/**/main/**/config.json
        repoURL: git@github.com:huygiale-fi/test-argocd.git
        requeueAfterSeconds: 20
        revision: ""
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{ path.appName }}"
      name: "{{ path.appName }}"
      namespace: argocd
    spec:
      destination:
        namespace: "{{ path.destNamespace }}"
        server: "https://kubernetes.default.svc"
      project: default
      source:
        path: "{{ path }}"
        repoURL: git@github.com:huygiale-fi/test-argocd.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
