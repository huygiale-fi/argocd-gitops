apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: git@github.com:huygiale-fi/test-argocd.git
        revision: main
        files:
          - path: bootstrap/**/base/config.json
        requeueAfterSeconds: 30
  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{ appName }}'
      name: '{{ appName }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: git@github.com:huygiale-fi/test-argocd.git
        targetRevision: main
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ destNamespace }}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
  