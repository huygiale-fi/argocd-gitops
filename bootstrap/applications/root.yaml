apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:huygiale-fi/test-argocd.git
    targetRevision: main
    path: bootstrap/argocd/base
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true

      prune: false
    syncOptions:
      - CreateNamespace=true