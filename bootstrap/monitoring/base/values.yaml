grafana:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 200Mi
    limits:
      cpu: 200m
      memory: 300Mi
      
prometheus:
  enabled: true
  prometheusSpec:
    retention: 2d
    scrapeInterval: 30s
    evaluationInterval: 30s
    enableAdminAPI: false
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    resources:
      requests:
        cpu: 100m
        memory: 300Mi
      limits:
        cpu: 300m
        memory: 600Mi

alertmanager:
  enabled: true
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 1h
      receiver: discord
    receivers:
      - name: discord
        webhook_configs:
          - url: 'https://discord.com/api/webhooks/1306199119525838858/ChrSj6WkSl_9Jk28WpHs5r8ABvtG8pKcASPEJCJ2Pusja7zOY4ZrQJ2l2Hq-evLeMRYW'
            send_resolved: true
    templates:
      - '/etc/alertmanager/templates/discord.tmpl'
  templateFiles:
    discord.tmpl: |-
      {{ define "discord.default.message" }}
      {
        "content": "**[{{ .Status | toUpper }}]**: {{ .CommonAnnotations.summary }}\n{{ .CommonAnnotations.description }}"
      }
      {{ end }}
  alertmanagerSpec:
    replicas: 1
    retention: 120h
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi

kubeStateMetrics:
  enabled: true

kubeApiServer:
  enabled: false

kubeControllerManager:
  enabled: false

coreDns:
  enabled: false

kubeDns:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

nodeExporter:
  enabled: false