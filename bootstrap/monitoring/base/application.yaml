apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:huygiale-fi/test-argocd.git
    targetRevision: HEAD
    path: monitoring/base  # <-- path containing kustomization.yaml
    kustomize:
      buildOptions: --enable-helm
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true