apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: replicator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.mittwald.de
    chart: kubernetes-replicator
    targetRevision: 2.11.0
    helm:
      releaseName: replicator
  destination:
    server: https://kubernetes.default.svc
    namespace: replicator
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
