apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: glassware-fe
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: glassware-fe
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
